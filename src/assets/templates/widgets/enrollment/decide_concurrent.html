<div
  data-cc-enrollment-card-header-directive
  data-count="$index + 1"
  data-title="section.title"
></div>

<div class="cc-enrollment-card-section-content" data-ng-if="section.show && api.user.profile.actAsOptions.canSeeCSLinks">
  <ul class="cc-list-bullets">
    <li>
      <div>
        <div
          data-cc-campus-solutions-link-item-directive
          data-link="enrollmentInstruction.csLinks.ucAddClassEnrollment" data-ng-disabled="enrollmentInstruction.isGradeBaseAvailable || !enrollmentInstruction.csLinks.ucAddClassEnrollment">
        ></div>
        <div data-ng-if="!enrollmentInstruction.csLinks.ucAddClassEnrollment.url">
          Application temporarily unavailable at this time
        </div>
        <div data-ng-if="enrollmentInstruction.csLinks.ucAddClassEnrollment.url">
          The deadline to apply
          <span data-ng-if="!enrollmentInstruction.isGradeBaseAvailable">is</span>
          <span data-ng-if="enrollmentInstruction.isGradeBaseAvailable">was</span>
          <span data-ng-bind="enrollmentInstruction.concurrentApplyDeadline"></span>
        </div>
      </div>
    </li>
    <li>
      <div
        data-cc-campus-solutions-link-item-directive
        data-link="enrollmentInstruction.csLinks.ucViewClassEnrollment" data-ng-if="enrollmentInstruction.csLinks.ucViewClassEnrollment.url"
      ></div>
    <li>
      <div
        data-cc-campus-solutions-link-item-directive
        data-link="enrollmentInstruction.csLinks.ucEditClassEnrollment" data-ng-if="enrollmentInstruction.csLinks.ucEditClassEnrollment.url"
      ></div>
    </li>
  </ul>
</div>
<div
  data-ng-if="!api.user.profile.actAsOptions.canSeeCSLinks"
  data-ng-include="'widgets/enrollment/enrollment_hide_links.html'">
</div>
