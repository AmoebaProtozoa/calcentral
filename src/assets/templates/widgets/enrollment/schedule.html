<div
  data-cc-enrollment-card-header-directive
  data-count="$index + 1"
  data-date="{{enrollmentInstruction.enrollmentPeriod[0] ? (enrollmentInstruction.scheduleOfClassesPeriod.date.epoch * 1000 | date:'MMM d') : ''}}"
  data-title="section.title"
></div>

<div class="cc-enrollment-card-section-content" data-ng-if="section.show">
  <div data-ng-if="enrollmentInstruction.isClassScheduleAvailable && !isAdvisingStudentLookup && api.user.profile.isDirectlyAuthenticated">
    <p>
      <a data-ng-href="/college_scheduler/student/{{enrollmentInstruction.careerCode}}/{{enrollmentInstruction.term.termId}}"
        data-cc-outbound-enabled="true">
        Organize and preview your upcoming semester</a>
      based on your scheduling needs.
    </p>
    <p>
      <a href="http://schedule.berkeley.edu/examf.html">
        Final Exam Schedule
      </a>
    </p>
  </div>

  <div
    data-ng-if="isAdvisingStudentLookup || !api.user.profile.isDirectlyAuthenticated"
    data-ng-include="'widgets/enrollment/enrollment_hide_links.html'">
  </div>

  <div data-ng-if="!enrollmentInstruction.isClassScheduleAvailable">
    Schedule of classes will be available soon. Please try again later.
  </div>
</div>
