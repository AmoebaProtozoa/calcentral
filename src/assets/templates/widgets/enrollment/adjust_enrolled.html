<div>
  <strong>Enrolled Classes</strong>
</div>
<div
  data-ng-if="api.user.profile.actAsOptions.canSeeCSLinks"
  class="cc-flex cc-flex-wrap cc-enrollment-card-enrolled-links"
>
  <div data-ng-if="enrollmentInstruction.isClassScheduleAvailable && !enrollmentInstruction.isGradeBaseAvailable && !isInstructionType(enrollmentInstruction, ['concurrent'])">
    <a data-cc-campus-solutions-link-directive
      data-cc-campus-solutions-link-directive-name="'Add'"
      data-cc-campus-solutions-link-directive-title="enrollmentInstruction.links.addEnrolledClasses.name"
      data-cc-campus-solutions-link-directive-url="enrollmentInstruction.links.addEnrolledClasses.url"
      data-cc-campus-solutions-link-directive-cc-cache="enrollment"
      data-cc-campus-solutions-link-directive-cc-page-name="currentPage.name"
      data-cc-campus-solutions-link-directive-cc-page-url="currentPage.url"
      data-cc-campus-solutions-link-directive-uc-from="true"
      data-cc-campus-solutions-link-directive-uc-from-link="true"
      data-cc-campus-solutions-link-directive-uc-from-text="true"
    ></a>
  </div>
  <div data-ng-if="enrollmentInstruction.isClassScheduleAvailable && !enrollmentInstruction.isGradeBaseAvailable && !isInstructionType(enrollmentInstruction, ['concurrent'])">
    <a data-cc-campus-solutions-link-directive
      data-cc-campus-solutions-link-directive-name="'Drop'"
      data-cc-campus-solutions-link-directive-title="enrollmentInstruction.links.dropEnrolledClasses.name"
      data-cc-campus-solutions-link-directive-url="enrollmentInstruction.links.dropEnrolledClasses.url"
      data-cc-campus-solutions-link-directive-cc-cache="enrollment"
      data-cc-campus-solutions-link-directive-cc-page-name="currentPage.name"
      data-cc-campus-solutions-link-directive-cc-page-url="currentPage.url"
      data-cc-campus-solutions-link-directive-uc-from="true"
      data-cc-campus-solutions-link-directive-uc-from-link="true"
      data-cc-campus-solutions-link-directive-uc-from-text="true"
    ></a>
  </div>
  <div data-ng-if="enrollmentInstruction.isClassScheduleAvailable && !enrollmentInstruction.isGradeBaseAvailable && !isInstructionType(enrollmentInstruction, ['concurrent'])">
    <a data-cc-campus-solutions-link-directive
      data-cc-campus-solutions-link-directive-name="'Swap'"
      data-cc-campus-solutions-link-directive-title="enrollmentInstruction.links.swapEnrolledClasses.name"
      data-cc-campus-solutions-link-directive-url="enrollmentInstruction.links.swapEnrolledClasses.url"
      data-cc-campus-solutions-link-directive-cc-cache="enrollment"
      data-cc-campus-solutions-link-directive-cc-page-name="currentPage.name"
      data-cc-campus-solutions-link-directive-cc-page-url="currentPage.url"
      data-cc-campus-solutions-link-directive-uc-from="true"
      data-cc-campus-solutions-link-directive-uc-from-link="true"
      data-cc-campus-solutions-link-directive-uc-from-text="true"
    ></a>
  </div>
  <div data-ng-if="enrollmentInstruction.isClassScheduleAvailable && !enrollmentInstruction.isGradeBaseAvailable && !isInstructionType(enrollmentInstruction, ['concurrent'])">
    <a data-cc-campus-solutions-link-directive
      data-cc-campus-solutions-link-directive-name="'Options'"
      data-cc-campus-solutions-link-directive-title="'Change Grading Option'"
      data-cc-campus-solutions-link-directive-url="enrollmentInstruction.links.gradeBase.url"
      data-cc-campus-solutions-link-directive-cc-cache="enrollment"
      data-cc-campus-solutions-link-directive-cc-page-name="currentPage.name"
      data-cc-campus-solutions-link-directive-cc-page-url="currentPage.url"
      data-cc-campus-solutions-link-directive-uc-from="true"
      data-cc-campus-solutions-link-directive-uc-from-link="true"
      data-cc-campus-solutions-link-directive-uc-from-text="true"
    ></a>
  </div>
  <div data-ng-if="enrollmentInstruction.isGradeBaseAvailable && !isInstructionType(enrollmentInstruction, ['law', 'concurrent'])">
    <a data-cc-campus-solutions-link-directive
      data-cc-campus-solutions-link-directive-name="'Change Grading Option'"
      data-cc-campus-solutions-link-directive-title="'Change Grading Option'"
      data-cc-campus-solutions-link-directive-url="enrollmentInstruction.links.gradeBase.url"
      data-cc-campus-solutions-link-directive-cc-cache="enrollment"
      data-cc-campus-solutions-link-directive-cc-page-name="currentPage.name"
      data-cc-campus-solutions-link-directive-cc-page-url="currentPage.url"
      data-cc-campus-solutions-link-directive-uc-from="true"
      data-cc-campus-solutions-link-directive-uc-from-link="true"
      data-cc-campus-solutions-link-directive-uc-from-text="true"
    ></a>
  </div>
  <div data-ng-if="enrollmentInstruction.enrollmentPeriod[0] && !isInstructionType(enrollmentInstruction, ['law', 'concurrent'])">
    <a title="{{enrollmentInstruction.links.withdrawFromSemester.name}}"
      data-ng-href="{{enrollmentInstruction.links.withdrawFromSemester.url}}"
    >Withdraw</a>
  </div>
  <div data-ng-if="enrollmentInstruction.isClassScheduleAvailable && isInstructionType(enrollmentInstruction, ['concurrent'])">
    <a data-cc-campus-solutions-link-directive
      data-cc-campus-solutions-link-directive-name="'Drop a Class'"
      data-cc-campus-solutions-link-directive-title="enrollmentInstruction.links.dropEnrolledClasses.name"
      data-cc-campus-solutions-link-directive-url="enrollmentInstruction.links.dropEnrolledClasses.url"
      data-cc-campus-solutions-link-directive-cc-cache="enrollment"
      data-cc-campus-solutions-link-directive-cc-page-name="currentPage.name"
      data-cc-campus-solutions-link-directive-cc-page-url="currentPage.url"
      data-cc-campus-solutions-link-directive-uc-from="true"
      data-cc-campus-solutions-link-directive-uc-from-link="true"
      data-cc-campus-solutions-link-directive-uc-from-text="true"
    ></a>
  </div>
  <div data-ng-if="enrollmentInstruction.isClassScheduleAvailable && isInstructionType(enrollmentInstruction, ['concurrent'])">
    <a data-cc-campus-solutions-link-directive
      data-cc-campus-solutions-link-directive-name="'Edit Class Options'"
      data-cc-campus-solutions-link-directive-title="'Edit Class Options'"
      data-cc-campus-solutions-link-directive-url="enrollmentInstruction.links.gradeBase.url"
      data-cc-campus-solutions-link-directive-cc-cache="enrollment"
      data-cc-campus-solutions-link-directive-cc-page-name="currentPage.name"
      data-cc-campus-solutions-link-directive-cc-page-url="currentPage.url"
      data-cc-campus-solutions-link-directive-uc-from="true"
      data-cc-campus-solutions-link-directive-uc-from-link="true"
      data-cc-campus-solutions-link-directive-uc-from-text="true"
    ></a>
  </div>
</div>

<div data-ng-if="!enrollmentInstruction.enrolledClasses.length">
  You are currently not enrolled in any classes for
  <span data-ng-bind="enrollmentInstruction.termDescr"></span>.
</div>

<div data-ng-if="enrollmentInstruction.enrolledClasses.length">
  <div
    class="cc-table"
    data-ng-class="{'cc-enrollment-card-margin-top' : ($index > 0)}"
    data-ng-repeat="(groupedSectionKey, groupedSection) in enrollmentInstruction.enrolledClassesGrouped"
  >
    <table>
      <thead>
        <th scope="col" width="100px">
          <span class="cc-text-small" data-ng-bind-template="{{groupedSectionKey}}"></span>
          <span class="cc-visuallyhidden">Class</span>
        </th>
        <th scope="col" width="30px" class="cc-table-right-spacing">
          <span class="cc-visuallyhidden">Component</span>
        </th>
        <th scope="col">When</th>
        <th scope="col" class="cc-table-right">Units</th>
      </thead>
      <tbody>
        <tr data-ng-repeat="class in groupedSection">
          <td data-ng-bind="class.subjectCatalog"></td>
          <td data-ng-attr-title="{{class.ssrComponentDescr}}" class="cc-table-right-spacing">
            <span class="cc-visuallyhidden" data-ng-bind-template="{{class.ssrComponentDescr}} -"></span>
            <span data-ng-bind="class.ssrComponent"></span>
          </td>
          <td data-ng-bind="class.when"></td>
          <td class="cc-table-right">
            <span data-ng-if="class.units > 0" data-ng-bind="class.units | number:1"></span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="cc-flex cc-flex-justify-end">
    <div>
      Total Units:
      <strong data-ng-bind="enrollmentInstruction.enrolledClassesTotalUnits | number:1"></strong>
    </div>
  </div>
</div>
