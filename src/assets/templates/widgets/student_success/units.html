<div class="cc-student-success-subtitle">
  <h3>
    Units
    <span data-ng-if="!gpaUnits.isLegacy && gpaUnits.totalUnits" data-ng-bind-template="(Cumulative {{gpaUnits.totalUnits | number:1}})"></span>
  </h3>
</div>
<div class="cc-table cc-student-success-subsection">
  <table>
    <tbody data-ng-if="!gpaUnits.isLegacy">
      <tr data-ng-if="gpaUnits.totalLawUnits">
        <td>Law Units</td>
        <td class="cc-table-right" colspan="2">
          <span data-ng-bind="gpaUnits.totalLawUnits | number:1"></span>
        </td>
      </tr>
      <tr>
        <td>Units for GPA</td>
        <td class="cc-table-right" colspan="2">
          <span data-ng-if="!gpaUnits.totalUnitsForGpa">&mdash;</span>
          <span data-ng-if="gpaUnits.totalUnitsForGpa" data-ng-bind="gpaUnits.totalUnitsForGpa | number:1"></span>
        </td>
      </tr>
      <tr data-ng-if="gpaUnits.totalUnitsPassedNotForGpa">
        <td>Units not for GPA</td>
        <td class="cc-table-right" colspan="2">
          <span data-ng-bind="gpaUnits.totalUnitsPassedNotForGpa | number:1"></span>
        </td>
      </tr>
      <tr data-ng-if="totalTransferUnits()">
        <td>Transfer Units</td>
        <td class="cc-table-right" colspan="2">
          <span data-ng-bind="totalTransferUnits() | number:1"></span>
        </td>
      </tr>
    </tbody>
    <tbody data-ng-if="gpaUnits.isLegacy">
      <tr>
        <td>Cumulative Units</td>
        <td class="cc-table-right">
          <span data-ng-if="!gpaUnits.totalUnits">&mdash;</span>
          <span data-ng-if="gpaUnits.totalUnits" data-ng-bind="gpaUnits.totalUnits | number:1"></span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
