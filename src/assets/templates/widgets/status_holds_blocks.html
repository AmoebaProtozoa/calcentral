<div class="cc-widget cc-academics-status-holds-blocks">
  <div class="cc-widget-title">
    <h2 data-ng-bind="statusHoldsBlocks.enabledSections | andFilter"></h2>
  </div>

  <div class="cc-widget-padding">
    <div class="cc-widget-academic-residency-status">
      <h3>Status</h3>
      <div class="cc-table" data-ng-if="statusHoldsBlocks.enabledSections.indexOf('Status') !== -1">
        <table class="cc-academics-status-holds-blocks-status-table">
          <thead>
            <tr>
              <th scope="col" width="130px">Type</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
            <tr data-ng-if="api.user.profile.features.regstatus">
              <th class="cc-table-subheader" scope="row">Registration</td>
              <td>
                <i class="cc-icon fa"
                   data-ng-class="{true:'fa-check-circle cc-icon-green',false:'fa-exclamation-circle cc-icon-red'}[regStatus.summary=='Registered']" data-ng-if="regStatus.summary === 'Registered' || regStatus.needsAction">
                </i>
                <span data-ng-bind="regStatus.summary"></span>
              </td>
            </tr>
            <tr data-ng-if="api.user.profile.features.regstatus">
              <td colspan="2" data-ng-bind-html="regStatus.explanation"></td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="cc-academics-status-holds-blocks-status-residency">
        <div data-ng-if="residency.isLoading">
          <div data-cc-spinner-directive="residency.isLoading"></div>
        </div>
        <div data-ng-if="!residency.isLoading && residency.official.description">
          <div>
            <div class="cc-inline-block" style="width: 130px">
              California Residency
            </div>
            <div class="cc-inline-block">
              <i class="cc-icon fa fa-exclamation-circle cc-icon-red" aria-hidden="true" data-ng-if="residency.official.code === ''"></i>
              <i class="cc-icon fa fa-warning cc-icon-gold" aria-hidden="true" data-ng-if="residency.official.code === 'PEND'"></i>
              <i class="cc-icon fa fa-check-circle cc-icon-green" aria-hidden="true" data-ng-if="residency.official.code === 'NON' || residency.official.code === 'RES'"></i>
             <span data-ng-bind="residency.official.description"></span>
            </div>
          </div>
          <div data-ng-include="'california_residency_status.html'"></div>
        </div>
      </div>
    </div>

    <div data-ng-if="statusHoldsBlocks.enabledSections.indexOf('Holds') !== -1">
      <h3>Active Holds</h3>
      <div data-ng-include="'widgets/holds.html'"></div>
    </div>

    <div data-ng-if="statusHoldsBlocks.enabledSections.indexOf('Blocks') !== -1">
      <h3>Active Blocks</h3>
      <div data-ng-if="!regblocks.errored">
        <div data-ng-include="'academics_regblocks.html'"></div>
      </div>
      <div data-ng-if="regblocks.errored">
        <i class="fa fa-exclamation-triangle cc-icon-red cc-errored"></i> Block message is currently unavailable.
      </div>
    </div>
  </div>
</div>
