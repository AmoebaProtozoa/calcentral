<div class="cc-widget cc-degree-progress-card">
  <div class="cc-widget-title">
    <h2>Degree Progress</h2>
  </div>
  <div class="cc-widget-padding" data-cc-spinner-directive="degreeProgressUndergrad.isLoading">
    <div data-ng-if="degreeProgressUndergrad.errored">There was an error retrieving degree progress data.</div>
    <div data-ng-if="!degreeProgressUndergrad.errored && !degreeProgressUndergrad.progresses.length">No degree progress data is available.</div>
    <ul data-ng-if="!degreeProgressUndergrad.errored && degreeProgressUndergrad.progresses">
      <li data-ng-repeat="plan in degreeProgressUndergrad.progresses">
        <h3 data-ng-bind="plan.acadPlan + ' &mdash; University Requirements'"></h3>
        <div class="cc-table">
          <table>
            <thead>
              <tr>
                <th>Requirement</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody>
              <tr data-ng-repeat="requirement in plan.requirements">
                <td data-ng-bind="requirement.name"></td>
                <td>
                  <i class="fa" data-ng-class="{'fa-check-circle cc-icon-green': requirement.status === 'Completed', 'fa-exclamation-triangle cc-icon-gold': requirement.status === 'Incomplete'}"></i>
                  <span data-ng-bind="requirement.status"></span>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </li>
    </ul>
  </div>
</div>
