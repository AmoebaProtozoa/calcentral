<div class="cc-widget cc-enrollment-verification">
  <div class="cc-widget-title">
    <h2>Select Enrollment Verification Method</h2>
  </div>
  <div data-cc-spinner-directive="enrollmentMessages.isLoading">
    <div data-ng-if="enrollmentMessages.hasMessages">
      <ul class="cc-widget-list">
        <li>
          <div class="cc-enrollment-verification-subtitle">
            <h3>Law Enrollment Verification</h3>
          </div>
          <div class="cc-enrollment-verification-message">
            <span data-ng-bind-html="enrollmentMessages.messages.lawVerification.descrlong"></span>
          </div>
        </li>
        <li>
          <div class="cc-enrollment-verification-subtitle">
            <h3>View or Print My Enrollment Verification Online</h3>
          </div>
          <div class="cc-enrollment-verification-message">
            <span data-ng-bind-html="enrollmentMessages.messages.viewOnline.descrlong"></span>
          </div>
        </li>
        <li>
          <div class="cc-enrollment-verification-subtitle">
            <h3>Request an Official Verification of Attendance and Degrees</h3>
          </div>
          <div class="cc-enrollment-verification-message">
            <span data-ng-bind-html="enrollmentMessages.messages.requestOfficial.descrlong"></span>
          </div>
        </li>
      </ul>
    </div>
    <div class="cc-widget-text" data-ng-if="!enrollmentMessages.hasMessages">
      There was a problem reaching campus services.  Please try again later.
    </div>
  </div>
</div>
