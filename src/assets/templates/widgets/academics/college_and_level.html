<div data-cc-academic-plans-directive data-ng-if="collegeAndLevel.majors.length" data-plans="collegeAndLevel.majors" data-options="{labels: {'1': 'Major', 'other': 'Majors'}}" data-type="major"></div>
<div data-cc-academic-plans-directive data-ng-if="collegeAndLevel.minors.length" data-plans="collegeAndLevel.minors" data-options="{labels: {'1': 'Minor', 'other': 'Minors'}}" data-type="minor"></div>
<div data-cc-academic-plans-directive data-ng-if="collegeAndLevel.designatedEmphases.length" data-plans="collegeAndLevel.designatedEmphases" data-options="{labels: {'1': 'Designated Emphasis', 'other': 'Designated Emphases'}}" data-type="designatedEmphasis"></div>
<div data-cc-academic-careers-directive data-ng-if="collegeAndLevel.careers.length" data-careers="collegeAndLevel.careers"></div>

<div class="cc-table cc-table-top-border cc-clearfix" data-ng-if="collegeAndLevel.level">
  <table class="cc-widget-profile-table">
    <tbody>
      <tr>
        <th>Level</th>
        <th class="cc-table-subheader" scope="col" data-ng-if="collegeAndLevel.nonApLevel">Including AP</th>
        <td data-ng-if="!collegeAndLevel.nonApLevel" data-ng-bind="collegeAndLevel.level"></td>
      </tr>
      <tr data-ng-if="collegeAndLevel.nonApLevel">
        <td></td>
        <td data-ng-bind="collegeAndLevel.level"></td>
      </tr>
      <tr data-ng-if="collegeAndLevel.nonApLevel">
        <th></th>
        <th class="cc-table-subheader" scope="col">Not Including AP</th>
      </tr>
      <tr data-ng-if="collegeAndLevel.nonApLevel">
        <td></td>
        <td data-ng-bind="collegeAndLevel.nonApLevel"></td>
      </tr>
    </tbody>
  </table>
</div>
<div data-cc-expected-graduation-terms-directive data-ng-if="collegeAndLevel.termsInAttendance || graduation.undergraduate.expectedGraduationTerm || graduation.gradLaw.expectedGraduationTerms.length"
     data-termsInAttendance="collegeAndLevel.termsInAttendance" data-graduation="graduation"></div>
