<div data-cc-academic-plans-directive data-plans="collegeAndLevel.majors" data-options="{labels: {'1': 'Major', 'other': 'Majors'}}" data-type="major"> </div>
<div data-cc-academic-plans-directive data-plans="collegeAndLevel.minors" data-options="{labels: {'1': 'Minor', 'other': 'Minors'}}" data-type="minor"> </div>
<div data-cc-academic-plans-directive data-plans="collegeAndLevel.designatedEmphases" data-options="{labels: {'1': 'Designated Emphasis', 'other': 'Designated Emphases'}}" data-type="designatedEmphasis"> </div>

<div class="cc-table cc-table-top-border cc-clearfix" data-ng-if="collegeAndLevel.careers.length">
  <table class="cc-widget-profile-table">
    <tbody>
    <tr>
      <th data-ng-pluralize count="collegeAndLevel.careers.length" when="{'1': 'Academic Career', 'other': 'Academic Careers'}"></th>
      <td>
        <div data-ng-repeat="career in collegeAndLevel.careers"><strong data-ng-bind="career"></strong></div>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<div class="cc-table cc-table-top-border cc-clearfix" data-ng-if="collegeAndLevel.level">
  <table class="cc-widget-profile-table">
    <tbody>
      <tr>
        <th>Level</th>
        <th class="cc-table-subheader" scope="col" data-ng-if="collegeAndLevel.nonApLevel">Including AP</th>
        <td data-ng-if="!collegeAndLevel.nonApLevel"><strong data-ng-bind="collegeAndLevel.level"></strong></td>
      </tr>
      <tr data-ng-if="collegeAndLevel.nonApLevel">
        <td></td>
        <td><strong data-ng-bind="collegeAndLevel.level"></strong></td>
      </tr>
      <tr data-ng-if="collegeAndLevel.nonApLevel">
        <th></th>
        <th class="cc-table-subheader" scope="col">Not Including AP</th>
      </tr>
      <tr data-ng-if="collegeAndLevel.nonApLevel">
        <td></td>
        <td><strong data-ng-bind="collegeAndLevel.nonApLevel"></strong></td>
      </tr>
    </tbody>
  </table>
</div>

<div class="cc-table cc-table-top-border cc-clearfix"
  data-ng-if="collegeAndLevel.termsInAttendance || graduation.undergraduate.expectedGraduationTerm">
  <table class="cc-widget-profile-table">
    <tbody>
      <tr>
        <th>Terms Information</th>
        <td>
          <div class="cc-widget-profile-section-block" data-ng-if="collegeAndLevel.termsInAttendance">
            <div class="cc-text-light">Terms in Attendance</div>
            <div>
              <strong data-ng-bind="collegeAndLevel.termsInAttendance"></strong>
            </div>
          </div>
          <div class="cc-widget-profile-section-block" data-ng-if="graduation.undergraduate.expectedGraduationTerm">
            <div class="cc-text-light">Expected Graduation</div>
            <div>
              <i class="fa fa-clock-o cc-icon-grey" data-ng-if="graduation.undergraduate.appointmentsInGraduatingTerm"></i>
              <strong data-ng-bind="graduation.undergraduate.expectedGraduationTerm.termName"></strong>
            </div>
            <div class="cc-widget-profile-footnote">
              <span data-ng-if="graduation.undergraduate.appointmentsInGraduatingTerm">
                <span data-ng-bind="graduation.undegraduate.expectedGraduationTerm.termName"></span>
                will be your final term to complete all degree requirements.
                If you have questions, please contact your College Advisor.
              </span>
              <span data-ng-if="!graduation.undergraduate.appointmentsInGraduatingTerm">
                Consult your college advisor with questions or concerns.
              </span>
            </div>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div class="cc-table cc-table-top-border cc-clearfix" data-ng-if="graduation.gradLaw.expectedGraduationTerms.length">
  <table class="cc-widget-profile-table">
    <tbody>
      <tr>
        <th>Expected Graduation</th>
        <td>
          <div class="cc-widget-profile-section-block" data-ng-repeat="term in graduation.gradLaw.expectedGraduationTerms">
            <div data-ng-repeat="plan in term.plans" class="cc-text-light">
              <span data-ng-bind="plan"></span>
            </div>
            <div>
              <strong data-ng-bind="term.expectedGradTermNames.join(', ')"></strong>
            </div>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
