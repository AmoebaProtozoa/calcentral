<div class="cc-widget cc-widget-profile">
  <div class="cc-widget-title">
    <h2>Personal Summary</h2>
  </div>
  <div class="cc-widget-text" data-cc-spinner-directive="targetUser.isLoading">
    <div data-ng-if="targetUser.error">
      <h3 data-ng-bind="targetUser.error.summary"></h3>
      <div data-ng-bind="targetUser.error.description"></div>
    </div>
    <div data-ng-if="!targetUser.error">
      <div class="cc-table cc-table-top-border cc-clearfix">
        <table class="cc-widget-profile-table">
          <tbody>
          <tr>
            <th>
              <div data-cc-profile-image-directive data-name="targetUser.fullName" data-uid="targetUser.ldapUid"></div>
            </th>
            <td>
              <div>
                <strong data-ng-bind="targetUser.defaultName"></strong>
                <span class="cc-inline-block">(<button class="cc-button-link" data-ng-click="targetUser.actAs()" data-ng-disabled="!api.user.profile.isDirectlyAuthenticated">view as</button>)</span>
              </div>
            </td>
          </tr>
          </tbody>
        </table>
      </div>

      <div class="cc-table cc-table-top-border cc-clearfix">
        <table class="cc-widget-profile-table">
          <tbody>
          <tr>
            <th>SID</th>
            <td><strong data-ng-bind="targetUser.studentId"></strong></td>
          </tr>
          </tbody>
        </table>
      </div>

      <div data-ng-include="'widgets/academics/college_and_level.html'"></div>

      <div data-ng-include="'widgets/academics/degrees_conferred.html'"></div>

      <div class="cc-table cc-table-top-border cc-clearfix" data-ng-if="targetUser.addresses || targetUser.phones || targetUser.emails">
        <table class="cc-widget-profile-table">
          <tbody>
          <tr>
            <th>Contact Information</th>
            <td>
              <div class="cc-widget-vertical-padding" data-ng-repeat="address in targetUser.addresses">
                <div>
                  <strong data-ng-bind-template="{{address.type.description}} Address"></strong>
                </div>
                <div>
                  <div class="cc-text-pre-line" data-ng-bind="address.formattedAddress"></div>
                  <div data-ng-bind="address.countryCode" data-ng-if="address.countryCode !== 'USA'"></div>
                </div>
              </div>
              <br>
              <div class="cc-widget-vertical-padding" data-ng-repeat="phone in targetUser.phones">
                <div>
                  <strong data-ng-bind-template="{{phone.type.description}} Phone"></strong>
                  <span data-ng-if="phone.primary">(preferred)</span>
                </div>
                <div>
                  <span data-ng-bind="phone.number"></span>
                  <span data-ng-if="phone.extension" data-ng-bind-template="ext. {{phone.extension}}"></span>
                </div>
              </div>
              <br>
              <div class="cc-widget-vertical-padding" data-ng-repeat="email in targetUser.emails">
                <div>
                  <strong data-ng-bind-template="{{email.type.description}} Email"></strong>
                  <span data-ng-if="email.primary">(preferred)</span>
                </div>
                <div class="cc-break-word">
                  <a data-ng-href="mailto:{{email.emailAddress}}" data-ng-bind="email.emailAddress"></a>
                </div>
              </div>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
      <div class="cc-table cc-table-top-border cc-clearfix"
      data-cc-spinner-directive="ucAdvisingResources.isLoading">
        <table class="cc-widget-profile-table">
          <tbody>
            <tr>
              <th>
                Advising Resources
              </th>
              <td>
                <div data-ng-if="ucAdvisingResources.csLinks.studentServiceIndicators.url">
                  <a data-cc-campus-solutions-link-v2-directive="ucAdvisingResources.csLinks.studentServiceIndicators"
                    data-cc-campus-solutions-link-v2-directive-cc-page-name="currentPage.name"
                    data-cc-campus-solutions-link-v2-directive-cc-page-url="currentPage.url"
                  ></a>
                </div>
                <div data-ng-if="ucAdvisingResources.csLinks.studentAdvisingAssignments.url">
                  <a data-cc-campus-solutions-link-v2-directive="ucAdvisingResources.csLinks.studentAdvisingAssignments"
                    data-cc-campus-solutions-link-v2-directive-cc-page-name="currentPage.name"
                    data-cc-campus-solutions-link-v2-directive-cc-page-url="currentPage.url"
                  ></a>
                </div>
                <div data-ng-if="ucAdvisingResources.csLinks.studentAdministrativeTranscripts.url">
                  <a data-cc-campus-solutions-link-v2-directive="ucAdvisingResources.csLinks.studentAdministrativeTranscripts"
                    data-cc-campus-solutions-link-v2-directive-cc-page-name="currentPage.name"
                    data-cc-campus-solutions-link-v2-directive-cc-page-url="currentPage.url"
                  ></a>
                </div>
                <div data-ng-if="ucAdvisingResources.csLinks.studentAcademicProgressReport.url">
                  <a data-cc-campus-solutions-link-v2-directive="ucAdvisingResources.csLinks.studentAcademicProgressReport"
                    data-cc-campus-solutions-link-v2-directive-cc-page-name="currentPage.name"
                    data-cc-campus-solutions-link-v2-directive-cc-page-url="currentPage.url"
                  ></a>
                </div>
                <div data-ng-if="ucAdvisingResources.csLinks.studentWhatIfReport.url">
                  <a data-cc-campus-solutions-link-v2-directive="ucAdvisingResources.csLinks.studentWhatIfReport"
                    data-cc-campus-solutions-link-v2-directive-cc-page-name="currentPage.name"
                    data-cc-campus-solutions-link-v2-directive-cc-page-url="currentPage.url"
                  ></a>
                </div>
                <div data-ng-if="ucAdvisingResources.csLinks.studentManageMilestones.url">
                  <a data-cc-campus-solutions-link-v2-directive="ucAdvisingResources.csLinks.studentManageMilestones"
                    data-cc-campus-solutions-link-v2-directive-cc-page-name="currentPage.name"
                    data-cc-campus-solutions-link-v2-directive-cc-page-url="currentPage.url"
                  ></a>
                </div>
                <div data-ng-if="ucAdvisingResources.csLinks.studentMultiYearAcademicPlanner.url">
                  <a data-cc-campus-solutions-link-v2-directive="ucAdvisingResources.csLinks.studentMultiYearAcademicPlanner"
                    data-cc-campus-solutions-link-v2-directive-cc-page-name="currentPage.name"
                    data-cc-campus-solutions-link-v2-directive-cc-page-url="currentPage.url"
                    data-cc-campus-solutions-link-v2-directive-cc-cache="advisingAcademics"
                    data-ng-click="expireAcademicsCache()"
                  ></a>
                </div>
                <div data-ng-if="ucAdvisingResources.csLinks.studentAdvisorNotes.url">
                  <a data-cc-campus-solutions-link-v2-directive="ucAdvisingResources.csLinks.studentAdvisorNotes"
                    data-cc-campus-solutions-link-v2-directive-cc-page-name="currentPage.name"
                    data-cc-campus-solutions-link-v2-directive-cc-page-url="currentPage.url"
                  ></a>
                </div>
                <div data-ng-if="schedulePlanner">
                  <a
                    data-ng-href="/college_scheduler/advisor/{{schedulePlanner.careerCode}}/{{schedulePlanner.termId}}/{{schedulePlanner.studentUid}}"
                    data-cc-outbound-enabled="true"
                    title="View this student's planned schedule for this term.">
                    Schedule Planner
                  </a>
                </div>
                <div data-ng-if="ucAdvisingResources.csLinks.studentWebnowDocuments.url">
                  <a data-cc-campus-solutions-link-v2-directive="ucAdvisingResources.csLinks.studentWebnowDocuments"
                    data-cc-campus-solutions-link-v2-directive-cc-page-name="currentPage.name"
                    data-cc-campus-solutions-link-v2-directive-cc-page-url="currentPage.url"
                  ></a>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
