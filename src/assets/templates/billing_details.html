<div class="cc-page-myfinances" data-ng-if="api.user.profile.features.csBilling">
  <div class="row collapse" data-cc-spinner-directive="billingTerm.isLoading">

    <div class="column">
      <h1 class="cc-heading-page-title cc-print-hide">
        <a href="/finances">My Finances</a> &raquo; Details <span data-ng-if="billingTerm.fallText" data-ng-bind-template="({{billingTerm.fallText}})"></span>
      </h1>
      <h1 class="cc-heading-page-title cc-hidden cc-print-show">
        My Finances for <span data-ng-bind="api.user.profile.fullName"></span>
      </h1>
    </div>

    <div class="medium-4 columns cc-column-2">
      <div data-ng-include="'widgets/billing_summary.html'" data-onload="billingDetails=true"></div>
    </div>
    <div class="medium-8 columns cc-column-3">
      <div data-ng-include="'widgets/billing_activity.html'"></div>
    </div>

  </div>
</div>
<div data-ng-include="'404.html'" data-ng-if="!api.user.profile.features.csBilling"></div>
