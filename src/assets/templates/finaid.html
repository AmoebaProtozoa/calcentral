<div class="cc-page-finaid" data-ng-controller="FinaidController" data-cc-spinner-directive="finaid.isLoading" data-ng-if="api.user.profile.features.csFinAid">
  <div class="row collapse">
    <div class="column">
      <h1 class="cc-heading-page-title cc-print-hide">
        <a href="/finances">My Finances</a> &raquo; Financial Aid and Scholarships
      </h1>
      <h1 class="cc-heading-page-title cc-hidden cc-print-show">
        Financial aid for <span data-ng-bind="api.user.profile.fullName"></span>
      </h1>
    </div>
    <div class="medium-6 large-4 columns">
      <div data-ng-include="'widgets/finaid_summary.html'" data-ng-if="!academicStatus.roles.summerVisitor"></div>
      <div data-ng-include="'widgets/finaid_communications.html'"></div>
      <div data-ng-include="'widgets/finaid_profile.html'"></div>
    </div>
    <div class="medium-6 large-4 columns cc-column-2">
      <div data-ng-include="'widgets/finaid_coa.html'"></div>
    </div>
    <div class="medium-6 large-4 columns cc-column-3">
      <div data-ng-include="'widgets/finaid_awards.html'"></div>
    </div>
  </div>
</div>
