<div class="cc-widget">
  <div class="cc-widget-title">
    <h2>Teaching</h2>
  </div>
  <div class="cc-widget-padding">
    <div class="cc-academics-teaching-semester" data-ng-repeat="semester in teachingSemesters | limitTo:pastSemestersTeachingLimit">
      <h3><a data-ng-href="/academics/semester/{{semester.slug}}" data-ng-bind="semester.name"></a></h3>
      <div class="cc-academics-teaching-class" data-ng-repeat="class in semester.classes">
        <div class="cc-academics-teaching-course-number" data-ng-repeat="listing in class.listings">
          <strong><a data-ng-bind="listing.course_code" data-ng-href="{{class.url}}"></a></strong>
        </div>
        <div class="cc-text-light" data-ng-bind="class.title"></div>
      </div>
    </div>
    <div class="cc-academics-teaching-semester" data-ng-if="pastSemestersTeachingLimit == 'Infinity'">
      <h3 data-ng-if="legacySemester.gradingReportLink.url" data-ng-repeat="legacySemester in legacyTeachingSemesters">
        <a data-cc-campus-solutions-link-directive="legacySemester.gradingReportLink"
          data-cc-campus-solutions-link-directive-name="legacySemester.name + ' ' + legacySemester.year + ' Grades'"
          data-cc-campus-solutions-link-directive-cc-page-name="currentPage.name"
          data-cc-campus-solutions-link-directive-cc-page-url="currentPage.url"
        ></a>
      </h3>
    </div>
    <div data-ng-if="pastSemestersTeachingCount > 1" data-cc-show-infinite-directive data-cc-show-infinite-limit="pastSemestersTeachingLimit"></div>
  </div>
</div>
