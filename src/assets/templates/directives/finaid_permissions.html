<div class="medium-8 medium-centered columns cc-column-3 cc-clearfix-container">
  <div class="cc-widget">
    <div class="cc-widget-title">
      <h2 data-ng-bind="title"></h2>
    </div>
    <div class="cc-widget-text">
      <h3 data-ng-bind="header" data-ng-if="header"></h3>
      <div class="cc-text-pre-line" data-ng-bind="text" data-ng-if="text"></div>
      <hr>
      <div class="cc-text-center">
        <button
          class="cc-button"
          data-ng-bind="buttonTextDontApprove"
          data-ng-click="buttonActionDontApprove()"
          data-ng-disabled="!canPost"
          data-ng-if="buttonTextDontApprove"
        ></button>
        <button
          class="cc-button cc-button-blue"
          data-ng-bind="buttonTextApprove"
          data-ng-click="buttonActionApprove()"
          data-ng-disabled="!canPost"
          data-ng-if="buttonTextApprove"
        ></button>
        <a class="cc-button cc-button-blue" data-ng-if="buttonGoBack" href="/finances">Go Back to My Finances</a>
      </div>
    </div>
  </div>
</div>
